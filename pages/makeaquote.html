<!--COMIENZO MAKEAQUOTE-->

<section id="makeaQuote">

<div class="container bg-dark">       
  <form method="get" class="formulariocita">
    <fieldset>
      <legend class="text-center fs-3 fw-bold bg-secondary mt-1">Subir una cita</legend>

      <div class="row mb-1 bg-dark">
        <label for="nombre" class="col-sm-2 col-form-label bg-secondary border-start border-5 border-dark">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputMail" placeholder="Tu nombre">
        </div>
      </div>

      <div class="row mb-1 bg-dark">
        <label for="autor" class="col-sm-2 col-form-label bg-secondary border-start border-5 border-dark">Autor/a:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAutor" placeholder="Autor/a de la cita">
        </div>
      </div>

      <div class="row mb-1 bg-dark">
        <label for="libro" class="col-sm-2 col-form-label bg-secondary border-start border-5 border-dark">Obra:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLibro" placeholder="Indique el origen de la cita">
        </div>
      </div>
      
      <div class="row">
        <textarea class="form-control border-start border-5 border-dark" rows="8" placeholder="Escribe tu cita preferida. También puedes contarnos lo que su lectura te produjo."></textarea>
      </div>  
          
        

<!--Catalogación-->
      <div class="row mb-1 bg-dark">
        <label for="género" class="col-sm-2 col-form-label bg-secondary border-start border-5 border-dark">Tipo de texto:</label>
        <div class="col-sm-10">
          <select class="form-select" name="Género" id="genero">
            <option value="Narrativa">Narrativa</option>
            <option value="Poesía">Poesía</option>
            <option value="Teatro">Teatro</option>
            <option value="Canción">Canción</option>
          </select>
        </div>
      </div>

<!--Botones-->
      <div class="d-grid">
        <button class="btn btn-outline-dark text-light fw-bold fs-4 btn btn-secondary btn-md mt-3 mb-1" type="submit">Enviar</button>
      </div>
      
      <div class="d-grid">
        <button class="btn btn-outline-dark text-light fw-bold fs-4 btn btn-secondary btn-md mb-3" type="clear">Limpiar</button>
      </div>

    </fieldset>
  </form>
